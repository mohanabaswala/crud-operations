<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION DJANGO PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">CRUD PROJECT</a>
      </nav>
   <div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <h2 class="bg-dark text-white text-center p-3">Insert  Student  Details</h2>
            <br>
            <form action="/update/ {{d.id}}" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value={{d.name}}>>
              </div>
              <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter the Student Email" name="email" value={{d.email}}>>
              </div>
              <div class="form-group">
                <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" value={{d.age}}>>
              </div>
              <div>
                <select  name="gender" class="form-control mt-2">
                    <option select>{{d.gender}}</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
              </div>
              <br>
              <div>
                <button class="btn btn-success form-control" type="submit">Update</button>
              </div>
            </form>
        </div>
        

    </div>
</body>
</html>
